{% with url_name=request.resolver_match.url_name namespace=request.resolver_match.namespace %}

<ul>
  <li class="{% if namespace == 'accounts' %}open{% endif %}">
    <a href="#"><i class="fa fa-lg fa-fw fa-user"></i> <span class="menu-item-parent">Users</span><b class="collapse-sign"><em class="fa fa-plus-square-o"></em></b></a>
    <ul>
      <li class="{% if url_name == 'user_list' %}active{% endif %}">
        <a href="{% url 'accounts:user_list' %}">Clients</a>
      </li>
      <li class="{% if url_name == 'employee_list' %}active{% endif %}">
        <a href="{% url 'accounts:employee_list' %}">Employees</a>
      </li>
    </ul>
  </li>
  <li class="{% if namespace == 'pizza' %}open{% endif %}">
    <a href="#"><i class="fa fa-lg fa-fw fa-user"></i> <span class="menu-item-parent">Ingredients</span><b class="collapse-sign"><em class="fa fa-plus-square-o"></em></b></a>
    <ul>
      <li class="{% if url_name == 'ingredient_list' %}active{% endif %}">
        <a href="{% url 'pizza:ingredient_list' %}">Ingredients</a>
      </li>
    </ul>
  </li>
</ul>


{% endwith %}
